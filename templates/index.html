<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Self Service Kiosk">
    <meta name="author" content="Asif R. Porosh">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Virtual Keyboard CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/index.css" >
    <!--  -->
    <title>viki</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-4 mb-4">
                <h1>Visitor Self Service Kiosk - [ viki ]</h1>
                <hr>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row border">

            <div class="col-md-8  p-5">
                <form role="form">
                    <div class="form-group">
                        <label for="guest_name">Enter your Name</label>
                        <input type="text" name="guest_name" class="form-control" id="guest_name" readonly/>
                    </div>
                    <div class="form-group">
                        <label for="guest_email">Enter your Email</label>
                        <input type="text" name="guest_email" class="form-control" id="guest_email" readonly/>
                    </div>
                    <div class="form-group">
                        <label for="host_id">Whom do you want to Visit?</label>
                        <input type="text" name="host_id" class="form-control" id="host_id" readonly />
                        <br>
                        <ul class="list-group d-none">
                            <li class="list-group-item">&nbsp;</li>
                            <li class="list-group-item">&nbsp;</li>
                            <li class="list-group-item">&nbsp;</li>
                        </ul>
                      
                    </div>

                </form>
            </div>
            <div class="col-md-4 border-left">
                <p class="text-center">
                    <label for="guest_photo" class="mt-4 pt-4">Take your Photo</label>
                    <img alt="Take your photo" id="guest_photo" name="guest_photo" src="/static/take-photo.svg" style="width: 250px;" />
                </p>
            </div>
        </div>
        <div class="row border-bottom border-left border-right">
            <div class="col-md-10 mt-4 mb-4">
                <div class="simple-keyboard"></div>
            </div>
            <div class="col-md-2" style="margin-top:auto;margin-bottom: auto;">
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button id="next_action_btn" type="button" class="btn btn-outline-primary">&rightarrow;&nbsp;Next&nbsp;</button>
                    <button id="prev_action_btn" type="button" class="btn btn-outline-info">&leftarrow;&nbsp;Back&nbsp;</button>
                </div>
                <hr>
                <button id="reset_btn" class="btn btn-outline-warning">&cross;&nbsp;Reset</button>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
